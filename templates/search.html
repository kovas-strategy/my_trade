<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Viewer</title>
</head>
<body>
    <h1>Company Viewer</h1>
    <form method="post" id="companyForm">
        <label for="company">Select a Company:</label>
        <select name="company" id="company">
            {% for company in companies %}
                <option value="{{ company }}">{{ company }}</option>
            {% endfor %}
        </select>
        <button type="button" id="searchButton">Search</button>
    </form>
    <div id="results"></div>

    <script>
        // Function to fetch and update company data
        function fetchCompanyData(companyName) {
            fetch("/get_company_data", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ company: companyName }),
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = ""; // Clear previous results
                if (data.error) {
                    resultsDiv.innerHTML = `<p>${data.error}</p>`;
                } else {
                    const table = document.createElement("table");
                    const header = `<tr>
                        <th>기업명</th>
                        <th>국가</th>
                        <th>품목</th>
                        <th>Last Shipment</th>
                        <th>Total # of Shipment</th>
                    </tr>`;
                    table.innerHTML = header;

                    data.forEach(row => {
                        const hyperlink = row.hyperlink
                            ? `<a href="#" onclick="fetchCompanyData('${row['기업명']}')">${row["기업명"]}</a>`
                            : row["기업명"];
                        table.innerHTML += `<tr>
                            <td>${hyperlink}</td>
                            <td>${row["국가"]}</td>
                            <td>${row["품목"]}</td>
                            <td>${row["Last Shipment"]}</td>
                            <td>${row["Total # of Shipment"]}</td>
                        </tr>`;
                    });

                    resultsDiv.appendChild(table);
                }
            });
        }

        // Event listener for the search button
        document.getElementById("searchButton").addEventListener("click", function () {
            const selectedCompany = document.getElementById("company").value;
            fetchCompanyData(selectedCompany);
        });
    </script>
</body>
</html>
